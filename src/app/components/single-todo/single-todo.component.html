<div class="Item">
  <div class="itemCont" >
      <div class="itemContainer">
        <input type="checkbox" [(ngModel)]="todo.completed" id="todo" class="checkbox" />
        <label for="todo"> {{todo.todo}}</label>
      </div>
      <div class="description">Autore: {{todo.userName}}</div>

  </div>
  <div class="complete rounded-circle" [ngClass]="{'colorCompleted': todo.completed, 'colorIncompleted': !todo.completed}"></div>
</div>
