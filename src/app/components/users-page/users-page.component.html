<main>
  <div class="container pt-2">

    <h2 class="my-2">Users Page</h2>

    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search a User" aria-label="Search" name="input" [(ngModel)]="stringa" (ngModelChange)="filterUsers()">
    </form>

    <div class="row row-gap-4 mt-3">
      <div class="col-12 col-lg-6" *ngFor="let user of users">
        <app-user-card [user]="user" ></app-user-card>
      </div>
    </div>
  </div>

</main>
