<div class="card mb-3 border-0 ">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{user.image}}" class="img-fluid rounded" alt="{{user.firstName}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{user.firstName}}</h5>
        <div *ngFor="let todo of todos">
          <app-single-todo [todo]="todo"></app-single-todo>
        </div>
      </div>
    </div>
  </div>
</div>
